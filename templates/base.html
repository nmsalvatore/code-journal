{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/agate.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/markdown.css' %}">
    <title>thetinycontainer | blog</title>
</head>
<body class="container">
    {% if user.is_authenticated %}
        <nav class="navbar"">
            <h1>
                <a href="{% url 'home' %}">thetinycontainer</a>
            </h1>
            <div>
                {% block nav-items %}
                {% endblock nav-items %}
                <a id="logout" href="{% url 'logout' %}">Log Out</a>
            </div>
        </nav>
    {% endif %}

    {% block content %}
    {% endblock content %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="{% static 'js/style.js' %}"></script>
</body>
</html>
