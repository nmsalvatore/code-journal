<main class="new-post">
    <form class="form" id="postForm" method="POST">
        {% csrf_token %}
        
        {% for field in form.visible_fields %}
            {% if field.name == 'body' %}
                <div class="grow-wrap">{{ field }}</div>
            {% else %}
                {{ field }}
            {% endif %}
        {% endfor %}
    </form>
</main>
