{% extends 'base.html' %}

{% block nav-items %}

    <button class="btn" type="submit" form="postForm">Update</button>
    <a class="btn delete" href="{% url 'delete-post' post.id %}">Delete</a>

{% endblock nav-items %}

{% block content %}
    <div class="new-post-container">
        <form id="postForm" method="POST">
            {% csrf_token %}
            
            {% for field in form.visible_fields %}
                {% if field.name == 'body' %}
                    <div class="grow-wrap">{{ field }}</div>
                {% else %}
                    {{ field }}
                {% endif %}
            {% endfor %}
        </form>
    </div>
{% endblock content %}
